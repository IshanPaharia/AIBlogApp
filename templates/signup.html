{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-10">
    <div class="bg-white dark:bg-gray-800 p-8 shadow-lg rounded-2xl max-w-md w-full">
        <form class="space-y-4" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Create an Account</h2>

            {% if error_message %}
                <div class="bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 px-4 py-3 rounded-md text-center" role="alert">
                    <span class="block sm:inline">{{ error_message }}</span>
                </div>
            {% endif %}

            <div>
                <label for="username" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input type="text" id="username" name="username" placeholder="choose_a_username" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
            </div>

            <div>
                <label for="email" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
            </div>

            <div>
                <label for="repeatPassword" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="••••••••" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
            </div>

            <button type="submit" class="w-full bg-indigo-500 text-white p-3 font-semibold rounded-md hover:bg-indigo-600 active:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 transition-colors">Create Account</button>

            <p class="text-sm text-center text-gray-600 dark:text-gray-400">
                Already have an account? <a href="{% url 'login' %}" class="font-medium text-indigo-500 hover:underline">Log in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
